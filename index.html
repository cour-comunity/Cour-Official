<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Search Ranking and other information -->
    <meta charset="utf-8">
    <meta name="description" content="COUR or Comunity of Universal Research is under developement, but we plan to allow the ability to give free education and research on all subjects to keep all information up to date.">
    <meta name="keywords" content="education, research, learning, courses, free teaching">
    <link rel="canonical" href="https://cour.run.place/">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page details -->
    <title>Cour</title>
    
    <!-- Scripts-->
    <script defer src="Service.js"></script>
    <script defer src="HomeScript.js"></script>
    
    <!--style sheets -->
    <style>
      #MainBanner {
        border: 1px solid gray;
        top: 0%;
        left: -2%;
        width: 104%;
        aspect-ratio: 1 / 0.1;
        position: absolute;
        box-shadow: 5px 5px 10px gray;
        
      }
      body {
        overflow: hidden;
      }
    </style>
    
    
    
    
  </head>
  
  <body id='PageContent'>
    
    <main id='MainContent'>
      <!-- put this here to please to google crawlers -->
      <header>
        <h1>Welcom to Comunity of Universal Research; and education and reasearch company.</h1>
        <description>If you can see this that means javascript is probbibly not supported on your browser</description>
      </header>
      
    </main>
    
    <!-- for ui -->
    <starter-ui data-ui-storage-path='UIMode' data-fallback-ui='Sushi'>
      <template id='Sushi'>
        <starter-ui-unpacked data-replace-element='MainContent'>
          <header>
            <div id='MainBanner'>
              <h1 style='margin-left: 10%;'>Welcome</h1>
            </div>
          </header>
        </starter-ui-unpacked>
        <starter-ui-unpacked-style>
          <style>
          </style>
        </starter-ui-unpacked-style>
      </template>
    </starter-ui>
  </body>
</html>
